<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather wab</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="bg">
    <div class="main-container flex c-center">
        
        <div class="weather-container">
            <div class="nav-app">
                <h1> <marquee behavior="scroll" direction="">weather app</marquee></h1>
            </div>
            <div class="body-app flex item-c">
                <div class="location">
                    <input id="city" type="text" placeholder="enter city " >
                    <button onclick="weather()"><span class="material-symbols-outlined">
                        search
                        </span></button>
                        <button id="locationbtn"><span class="material-symbols-outlined">
                            my_location
                            </span></button>
                </div>
                <div class="weather-ico">
                <img class="img-width" id="icon"  alt="" >
                </div>
                <p id="citynot"></p>
                <p id="temperature" ></p>
                <p id="min-temp"></p>
                <p id="max-temp"></p>
                <p  id="description"> </p>
                <p id="feel"></p>


                
            </div>
        </div>


    </div>
</div>

    <script src="./index.js"></script>
</body>

</html>
